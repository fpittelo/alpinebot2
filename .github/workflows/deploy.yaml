name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy Environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - qa
        - main
      deploy_tf_state:
        description: "Deploy Backend (TF State)"
        required: false
        type: boolean
        default: false
      deploy_infrastructure:
        description: "Deploy Infrastructure"
        required: false
        type: boolean
        default: true
      deploy_app_backend:
        description: "Deploy App Backend"
        required: false
        type: boolean
        default: false
      deploy_app_frontend:
        description: "Deploy App Frontend"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

jobs:
  deploy-tf-state:
    name: 'Deploy Backend (TF State)'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    outputs:
      env_name: ${{ github.event.inputs.environment }}
    env:
      BACKEND_RG: "${{ github.event.inputs.environment }}-bkd-alpinebot-2"
      BACKEND_SA: ${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}
      BACKEND_CONTAINER: "tfstate"
    steps:
      - run: echo "Deploying to ${{ github.event.inputs.environment }}"

      - name: Checkout
        if: ${{ github.event.inputs.deploy_tf_state == 'true' }}
        uses: actions/checkout@v4

      - name: Azure Login
        if: ${{ github.event.inputs.deploy_tf_state == 'true' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Bootstrap Terraform Backend
        if: ${{ github.event.inputs.deploy_tf_state == 'true' }}
        run: |
          echo "Bootstrapping Terraform Backend..."

          # Set default Storage Account name if secret is empty
          if [ -z "$BACKEND_SA" ]; then
            echo "BACKEND_SA secret is empty. Generating default name."
            # Remove hyphens from env name and project name for SA name compliance
            SAFE_ENV=$(echo "${{ github.event.inputs.environment }}" | tr -d '-')
            SAFE_PROJ="alpinebot2" # Hardcoded or derived, keeping simple for now
            BACKEND_SA="${SAFE_ENV}bkd${SAFE_PROJ}"
            echo "Generated BACKEND_SA: $BACKEND_SA"
            echo "BACKEND_SA=$BACKEND_SA" >> $GITHUB_ENV
          fi
          
          # Create Resource Group
          if [ $(az group exists --name $BACKEND_RG) = false ]; then
            echo "Creating Resource Group: $BACKEND_RG"
            az group create --name $BACKEND_RG --location "switzerlandnorth"
          else
            echo "Resource Group $BACKEND_RG already exists."
          fi

          # Create Storage Account
          # Check if storage account exists
          SA_EXISTS=$(az storage account list --resource-group $BACKEND_RG --query "[?name=='$BACKEND_SA'] | length(@)")
          if [ "$SA_EXISTS" -eq 0 ]; then
            echo "Creating Storage Account: $BACKEND_SA"
            az storage account create --name $BACKEND_SA --resource-group $BACKEND_RG --location "switzerlandnorth" --sku Standard_LRS --encryption-services blob
          else
            echo "Storage Account $BACKEND_SA already exists."
          fi

          # Create Blob Container
          # Get Storage Account Key (needed for container creation if not using RBAC, but we are logged in as SP so we can use auth mode login)
          # Using --auth-mode login requires Storage Blob Data Contributor role, which the SP might not have yet on the new SA.
          # Using key for simplicity in bootstrap.
          KEY=$(az storage account keys list --resource-group $BACKEND_RG --account-name $BACKEND_SA --query '[0].value' -o tsv)
          
          CONTAINER_EXISTS=$(az storage container exists --name $BACKEND_CONTAINER --account-name $BACKEND_SA --account-key $KEY --query exists)
          if [ "$CONTAINER_EXISTS" = "false" ]; then
            echo "Creating Blob Container: $BACKEND_CONTAINER"
            az storage container create --name $BACKEND_CONTAINER --account-name $BACKEND_SA --account-key $KEY
          else
            echo "Blob Container $BACKEND_CONTAINER already exists."
          fi

  deploy-infrastructure:
    name: 'Deploy Infrastructure'
    needs: deploy-tf-state
    runs-on: ubuntu-latest
    environment: ${{ needs.deploy-tf-state.outputs.env_name }}
    if: ${{ github.event.inputs.deploy_infrastructure == 'true' }}
    defaults:
      run:
        working-directory: ./infra

    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      # Backend configuration
      # Assumes these secrets/vars are available in the Environment
      BACKEND_RG: "${{ needs.deploy-tf-state.outputs.env_name }}-bkd-alpinebot-2"
      BACKEND_SA: ${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}
      BACKEND_CONTAINER: "tfstate"
      BACKEND_KEY: "terraform.tfstate"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          # Ensure BACKEND_SA is set for init even if bootstrap didn't run
          if [ -z "$BACKEND_SA" ]; then
             SAFE_ENV=$(echo "${{ needs.deploy-tf-state.outputs.env_name }}" | tr -d '-')
             SAFE_PROJ="alpinebot2"
             BACKEND_SA="${SAFE_ENV}bkd${SAFE_PROJ}"
             echo "BACKEND_SA=$BACKEND_SA" >> $GITHUB_ENV
          fi

          terraform init \
            -backend-config="resource_group_name=$BACKEND_RG" \
            -backend-config="storage_account_name=$BACKEND_SA" \
            -backend-config="container_name=$BACKEND_CONTAINER" \
            -backend-config="key=$BACKEND_KEY"

      - name: Terraform Plan
        if: ${{ github.event.inputs.deploy_infrastructure == 'true' }}
        run: terraform plan -input=false -var="environment=${{ needs.deploy-tf-state.outputs.env_name }}" -out=tfplan

      - name: Terraform Apply
        if: ${{ github.event.inputs.deploy_infrastructure == 'true' }}
        run: terraform apply -auto-approve -input=false tfplan

  deploy-app-backend:
    name: 'Deploy App Backend'
    needs: [deploy-tf-state, deploy-infrastructure]
    if: ${{ always() && (needs.deploy-infrastructure.result == 'success' || needs.deploy-infrastructure.result == 'skipped') && github.event.inputs.deploy_app_backend == 'true' }}
    runs-on: ubuntu-latest
    environment: ${{ needs.deploy-tf-state.outputs.env_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pushd backend
          pip install -r requirements.txt
          popd

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: "${{ needs.deploy-tf-state.outputs.env_name }}-func-alpinebot-2"
          package: './backend'
          scm-do-build-during-deployment: true
          enable-oryx-build: true

  deploy-app-frontend:
    name: 'Deploy App Frontend'
    needs: [deploy-tf-state, deploy-app-backend]
    if: ${{ always() && (needs.deploy-app-backend.result == 'success' || needs.deploy-app-backend.result == 'skipped') && github.event.inputs.deploy_app_frontend == 'true' }}
    runs-on: ubuntu-latest
    environment: ${{ needs.deploy-tf-state.outputs.env_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install and Build
        env:
          VITE_API_URL: "https://${{ needs.deploy-tf-state.outputs.env_name }}-func-alpinebot-2.azurewebsites.net"
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        run: |
          pushd frontend
          npm install
          npm run build
          popd

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "${{ needs.deploy-tf-state.outputs.env_name }}-app-alpinebot-2"
          package: './frontend/dist'
